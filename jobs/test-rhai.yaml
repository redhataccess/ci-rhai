- job-template:
    name: sat6-rhi-{instance}-tests
    node: rhel7-slave
    parameters:
        - rhai-parameters
    scm:
        - git:
            url: https://github.com/SatelliteQE/robottelo.git
            branches:
                - origin/master
            skip-tag: true
    wrappers:
        - rhai-wrappers

    builders:
        - rhai-builders

    publishers:
        - rhai-publishers

- project:
    name: sat6-rhi-tests
    instance:
        - prod
        - qe
        - ci
    jobs:
        - sat6-rhi-{instance}-tests
